<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Usuario</label>
      <input type="text" name="usuario" class="form-control"  aria-describedby="emailHelp" [(ngModel)]="usuario.nombre" placeholder="Enter Usuario">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="pass" class="form-control" [(ngModel)]="usuario.pass" placeholder="Password">
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
  </form>
